<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Tasks for Today</h1>

        <form class="ui form" action="/add" method="post">
            <div class="field">
                <label>TASK TITLE</label>
                <input type="text" name="title" placeholder="name your fear"><br>
            </div>
            <button class="ui blue button" type="submit">Add</button>
        </form>
        <hr>

        {% for task in todos %}
        <div class="ui segment">
            <p class="ui big header">{{ task.id }} | {{ task.title }}</p>

            {% if task.complete == False %}
            <span class="ui gray label">Not Done</span>
            {% else %}
            <span class="ui green label">Free</span>
            {% endif %}

            <a class="ui blue button" href="/update/{{ task.id }}">UPDATE</a>
            <a class="ui red button" href="/delete/{{ task.id }}">DELETE</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
